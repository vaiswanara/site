<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vaiswanara</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>

    <header>
        <!-- Removed "Video Playlist" header text -->
    </header>

    <div class="container">
        <!-- Sidebar (Playlist and Titles) -->
        <div class="sidebar">
            <h2><a href="index.html">HOME</a></h2>
            <select id="playlistSelect" aria-label="Select Playlist">
                <option value="">Select Course</option>
            </select>

            <h3>Lessons</h3>
            <ul id="videoList" role="list">
                <!-- Video titles will be dynamically inserted here -->
            </ul>
        </div>

        <!-- YouTube Video Player and PDF Link -->
        <div class="content">
            <div id="videoPlayer" class="video-player">
                <!-- YouTube iframe will be inserted here -->
            </div>
            <a id="pdfLink" href="#" target="_blank" style="display:none;"><h3>PDF Attachment</h3></a>
        </div>
    </div>

    <div id="loadingIndicator" style="display:none;">Loading...</div>

    <script src="script2.js"></script>
    <script>
        async function fetchAndParseData() {
            document.getElementById('loadingIndicator').style.display = 'block';
            try {
                const response = await fetch('links.txt');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                const rows = text.trim().split('\n');
                const videoData = rows.slice(1).map(row => {
                    const [playlist, title, youtubeID, googleDocLink] = row.split(',').map(item => item.trim());
                    return { playlist, title, youtubeID, googleDocLink };
                });
                displayPlaylistAndVideos(videoData);
            } catch (error) {
                console.error('Failed to fetch and parse data:', error);
                // Display an error message to the user
                document.body.innerHTML = '<p>Failed to load video data. Please try again later.</p>';
            } finally {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        }
    </script>
</body>
</html>
