<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>e-PATA - vaiswanara.com</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 10px;
            min-height: 100vh;
            -webkit-text-size-adjust: 100%;
        }
        .logo {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: auto;
            max-width: 100%;
        }
        .site-title {
            text-align: center;
            margin-top: 10px;
        }
        .site-title h1 {
            font-size: 1.5rem;
            margin: 0;
            color: #333;
        }
        .nav-menu {
            text-align: center;
            margin-top: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        .nav-menu a {
            margin: 4px 6px;
            text-decoration: none;
            color: #007BFF;
            font-size: 0.95rem;
            padding: 8px 12px;
            border-radius: 6px;
            min-height: 44px;
            display: inline-flex;
            align-items: center;
            touch-action: manipulation;
        }
        .nav-menu a:active {
            background-color: #e3f2fd;
        }
        .separator {
            border-top: 1px solid #ccc;
            margin: 15px 0;
        }
        h3 {
            text-align: center;
            font-size: 1.2rem;
            margin: 15px 0;
            color: #333;
        }
        label {
            display: block;
            margin: 15px 0 10px;
            font-weight: bold;
            text-align: center;
            font-size: 1rem;
        }
        select {
            display: block;
            margin: 0 auto 20px;
            padding: 12px 15px;
            font-size: 16px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            min-height: 44px;
            touch-action: manipulation;
        }
        select:focus {
            outline: none;
            border-color: #007bff;
        }
        table {
            width: 100%;
            max-width: 100%;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-collapse: collapse;
            background-color: #fff;
            font-size: 0.95rem;
        }
        th, td {
            padding: 12px 8px;
            border: 1px solid #ddd;
            text-align: center;
            word-wrap: break-word;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
        }
        td:first-child {
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #007bff;
            text-decoration: none;
            word-break: break-all;
        }
        a:active {
            color: #0056b3;
        }
        /* Mobile optimizations */
        @media (max-width: 480px) {
            body {
                padding: 8px;
            }
            .logo {
                width: 60px;
            }
            .site-title h1 {
                font-size: 1.3rem;
            }
            .nav-menu a {
                font-size: 0.9rem;
                padding: 10px 14px;
                margin: 3px 4px;
            }
            h3 {
                font-size: 1.1rem;
            }
            select {
                width: 95%;
                font-size: 16px;
                padding: 14px;
            }
            table, th, td {
                font-size: 0.85rem;
            }
            th, td {
                padding: 10px 6px;
            }
        }
        /* Tablet */
        @media (min-width: 481px) and (max-width: 768px) {
            .logo {
                width: 70px;
            }
            select {
                width: 80%;
            }
        }
        /* Horizontal scroll for table on small screens */
        .table-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 0 -10px;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <img src="logo.gif" alt="Logo" class="logo">
    <div class="site-title">
        <h1>vaiswanara.com</h1>
    </div>
    <div class="nav-menu">
        <a href="index.html">Home</a>
        <a href="blog.html">My Blog</a>
        <a href="about.html">About</a>
        <a href="epata.html">e-PATA</a>
        <a href="app.html">WebApps</a>
        <a href="donate.html">Donate</a>
    </div>
    <div class="separator"></div>
    <h3>Watch Recorded YouTube Sessions</h3>
    <label for="playlistDropdown">Select Playlist</label>
    <select id="playlistDropdown">
        <option value="">--Select Playlist--</option>
    </select>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Lessons</th>
                    <th>YouTube Link</th>
                    <th>NOTES</th>
                </tr>
            </thead>
            <tbody id="playlistTableBody">
                <!-- Filtered rows will be inserted here -->
            </tbody>
        </table>
    </div>
</body>
</html>
