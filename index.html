<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Free LMS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
        h1, h2 { color: #333; }
        .lesson { margin: 10px 0; padding: 10px; border-bottom: 1px solid #ddd; }
        iframe { width: 100%; height: 400px; border: none; }
        .pdf-links { margin-top: 20px; }
        .pdf-links a { display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>e-PATA(Jyotisha-2025) Kannada)</h1>
        <div id="content"></div>
    </div>

    <script>
        async function loadContent() {
            const response = await fetch('content.txt');
            const text = await response.text();
            const lines = text.split('\n');
            const contentDiv = document.getElementById('content');
            
            lines.forEach(line => {
                if (line.startsWith('YT:')) {
                    const videoId = line.split(':')[1].trim();
                    contentDiv.innerHTML += `<div class="lesson"><iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe></div>`;
                } else if (line.startsWith('PDF:')) {
                    const pdfUrl = line.split(':')[1].trim();
                    contentDiv.innerHTML += `<div class="pdf-links"><a href="${pdfUrl}" target="_blank">Download PDF</a></div>`;
                }
            });
        }
        
        loadContent();
    </script>
</body>
</html>
